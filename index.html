<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Result Management - Web (Simulation)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    h1 { text-align: center; }
    form { background: #f6f6f6; padding: 18px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
    label { display:block; margin-top: 10px; }
    input[type=text], input[type=number] { width:100%; padding:8px; margin-top:6px; box-sizing:border-box; }
    button { margin-top:12px; padding:10px 14px; border:none; border-radius:6px; cursor:pointer; }
    .result { margin-top:18px; background:#fff; padding:12px; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <h1>Student Result Management (HTML Simulation)</h1>
  <form id="resultForm" onsubmit="return calculate();">
    <label>Student Name
      <input type="text" id="name" placeholder="Enter name" required>
    </label>
    <label>Roll Number
      <input type="text" id="roll" placeholder="Enter roll number" required>
    </label>
    <label>Subject 1 Marks (0-100)
      <input type="number" id="sub1" min="0" max="100" required>
    </label>
    <label>Subject 2 Marks (0-100)
      <input type="number" id="sub2" min="0" max="100" required>
    </label>
    <label>Subject 3 Marks (0-100)
      <input type="number" id="sub3" min="0" max="100" required>
    </label>
    <button type="submit">Calculate Result</button>
  </form>

  <div id="output" class="result" style="display:none;"></div>

  <script>
    function gradeFromAverage(avg) {
      if (avg >= 90) return "A+";
      if (avg >= 80) return "A";
      if (avg >= 70) return "B";
      if (avg >= 60) return "C";
      if (avg >= 50) return "D";
      return "Fail";
    }

    function calculate() {
      // read values
      const name = document.getElementById('name').value.trim();
      const roll = document.getElementById('roll').value.trim();
      const s1 = Number(document.getElementById('sub1').value);
      const s2 = Number(document.getElementById('sub2').value);
      const s3 = Number(document.getElementById('sub3').value);

      // basic validation
      if ([s1,s2,s3].some(v => isNaN(v) || v < 0 || v > 100)) {
        alert('Please enter valid marks between 0 and 100 for all subjects.');
        return false;
      }

      const total = s1 + s2 + s3;
      const average = (total / 3);
      const grade = gradeFromAverage(average);

      const out = document.getElementById('output');
      out.style.display = 'block';
      out.innerHTML = `
        <h3>Result Summary</h3>
        <p><strong>Name:</strong> ${escapeHtml(name)}</p>
        <p><strong>Roll No:</strong> ${escapeHtml(roll)}</p>
        <p><strong>Total Marks:</strong> ${total}</p>
        <p><strong>Average:</strong> ${average.toFixed(2)}</p>
        <p><strong>Grade:</strong> ${grade}</p>
      `;
      return false; // prevent form submit
    }

    // small escape to avoid injection (good practice)
    function escapeHtml(unsafe) {
      return unsafe.replace(/[&<"']/g, function(m) {
        return {'&':'&amp;','<':'&lt;','"':'&quot;',"'":"&#039;"}[m];
      });
    }
  </script>
</body>
</html>
